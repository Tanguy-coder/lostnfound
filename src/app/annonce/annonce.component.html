                <div class="ibox float-e-margins">
                  <!-- Header du formulaire avec outils -->
                  <div class="ibox-title">
                    <h5>Annonce de perte d'objet <small>Veuillez compléter les informations ci-dessous</small></h5>
                    <div class="ibox-tools">
                      <a class="collapse-link">
                        <i class="fa fa-chevron-up"></i>
                      </a>
                      <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                        <i class="fa fa-wrench"></i>
                      </a>
                      <ul class="dropdown-menu dropdown-user">
                        <li><a href="#">Config option 1</a></li>
                        <li><a href="#">Config option 2</a></li>
                      </ul>
                      <a class="close-link">
                        <i class="fa fa-times"></i>
                      </a>
                    </div>
                  </div>
                  
                  <!-- Contenu du formulaire -->
                  <div class="ibox-content">
                    <form role="form">
                      <div class="form-group">
                        <label for="objectName">Nom de l'objet</label>
                        <input type="text" id="objectName" class="form-control" placeholder="Exemple : Sac à dos, téléphone, clé..." required>
                      </div>
  
                      <div class="form-group">
                        <label for="description">Description</label>
                        <textarea id="description" class="form-control" rows="3" placeholder="Décrivez l'objet en détail..." required></textarea>
                      </div>
  
                      <div class="form-group">
                        <label for="location">Lieu de perte</label>
                        <input type="text" id="location" class="form-control" placeholder="Exemple : Gare du Nord, Parc Monceau..." required>
                      </div>
  
                      <div class="form-group">
                        <label for="date">Date de perte</label>
                        <input type="date" id="date" class="form-control" required>
                      </div>
  
                      <div class="form-group">
                        <label for="contact">Contact</label>
                        <input type="text" id="contact" class="form-control" placeholder="Votre numéro de téléphone ou email" required>
                      </div>
  
                      <div class="form-group">
                        <label for="image">Ajouter une image (facultatif)</label>
                        <input type="file" id="image" class="form-control">
                      </div>
  
                      <button type="submit" class="btn btn-primary">Publier l'annonce</button>
                    </form>
                  </div>
                </div>
