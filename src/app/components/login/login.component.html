<div class="middle-box text-center loginscreen animated fadeInDown">
  <div>
      <div>

          <h1 class="logo-name">IN+</h1>

      </div>
      <h3>Welcome to IN+</h3>
      <p>Login in. To see it in action.</p>

      <form #myForm="ngForm" class="m-t" role="form"  novalidate (ngSubmit)="login()" method="post">
          <div class="form-group">
              <input type="email" class="form-control" [(ngModel)]="formData.email" name="email" placeholder="email" required="">
              <div class="text-danger" *ngIf="myForm.submitted && !myForm.controls['email']?.valid">
                {{ errorMessage }}
              </div>
          </div>
          <div class="form-group">
              <input type="password" class="form-control" placeholder="Password" name="password" required="" [(ngModel)]="formData.password">
              <div class="text-danger" *ngIf="myForm.submitted && !myForm.controls['password']?.valid">
                {{ errorMessage }}
              </div>
          </div>
          <button type="submit" class="btn btn-primary block full-width m-b">Login</button>

          <a href="#"><small>Forgot password?</small></a>
          <p class="text-muted text-center"><small>Vous n'avez pas un compte?</small></p>
          <a class="btn btn-sm btn-white btn-block" href="register">Create an account</a>
      </form>
      <p class="m-t"> <small>CopiRight UNCHK  &copy; 2024</small> </p>
  </div>
</div>
