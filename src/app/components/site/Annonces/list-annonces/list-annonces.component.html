<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <h2>Liste des annonces</h2>
                    <small>Request time (0.23 seconds)</small>

                    <!-- Barre de recherche -->
                    <div class="search-form">
                        <form action="index.html" method="get">
                            <div class="input-group">
                                <input type="text" placeholder="Rechercher un objet" name="search" [(ngModel)]="searchTerm" class="form-control input-lg">
                                <div class="input-group-btn">
                                    <button class="btn btn-lg btn-primary" type="submit">
                                        Rechercher
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>

                    <!-- Affichage des annonces avec pagination -->
                    <div *ngFor="let annonce of annonces | paginate: { itemsPerPage: 5, currentPage: page } | filter:searchTerm">
                        <div class="hr-line-dashed"></div>
                        <div class="search-result">
                            <img [src]="'http://localhost:8080'+annonce.image" class="img-responsive m-b-xs" alt="profile" style="width: 100%;height: 200px;">
                            <h3><a href="#">{{ annonce.titre }}</a></h3>

                            <p class="search-link">
                              {{ annonce.description }}
                            </p>
                            <div *ngIf="id_pub != current" >
                                <a *ngIf="current == annonce.user.id" [routerLink]="['edit', annonce.id]" class="btn btn-primary" routerLinkActive="router-link-active">Editer</a>
                                &nbsp;
                                <a [routerLink]="['/msg', annonce.id]" class="m-l-3 btn btn-warning" routerLinkActive="router-link-active">Message</a>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                    </div>

                    <!-- Pagination -->
                    <div class="text-center">
                        <pagination-controls (pageChange)="page = $event"></pagination-controls>
                    </div>

                </div>
            </div>
        </div>
    </div>
  </div>
