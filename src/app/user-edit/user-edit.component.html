<div class="ibox">
    <div class="ibox-title">
      <h5>Modifier les informations de l'utilisateur</h5>
      <div class="ibox-tools">
        <a class="collapse-link">
          <i class="fa fa-chevron-up"></i>
        </a>
        <a class="dropdown-toggle" data-toggle="dropdown" href="#">
          <i class="fa fa-wrench"></i>
        </a>
        <ul class="dropdown-menu dropdown-user">
          <li><a href="#">Config option 1</a></li>
          <li><a href="#">Config option 2</a></li>
        </ul>
        <a class="close-link">
          <i class="fa fa-times"></i>
        </a>
      </div>
    </div>
    <div class="ibox-content">
      <form [formGroup]="userForm" (ngSubmit)="validate()" method="post">
        <div class="form-group">
          <label for="username">Nom d'utilisateur</label>
          <input type="text" id="username" formControlName="username" class="form-control" placeholder="Entrez votre nom d'utilisateur" >
          <div *ngIf="userForm.get('username')?.invalid && userForm.get('username')?.touched" class="text-danger">
            Nom d'utilisateur requis.
          </div>
        </div>
  
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" formControlName="email" class="form-control" placeholder="Entrez votre email" >
          <div *ngIf="userForm.get('email')?.invalid && userForm.get('email')?.touched" class="text-danger">
            Email requis et doit être valide.
          </div>
        </div>
  
        <div class="form-group">
          <label for="password">Mot de passe</label>
          <input type="password" id="password" formControlName="password" class="form-control" placeholder="Entrez votre mot de passe">
          <div *ngIf="userForm.get('password')?.invalid && userForm.get('password')?.touched" class="text-danger">
            Mot de passe requis.
          </div>
        </div>
  
     
  
        <div class="form-group">
          <label for="phone">Téléphone</label>
          <input type="tel" id="phone" formControlName="phone" class="form-control" placeholder="Entrez votre numéro de téléphone">
          <div *ngIf="userForm.get('phone')?.invalid && userForm.get('phone')?.touched" class="text-danger">
            Téléphone requis.
          </div>
        </div>
  
        <button type="submit" class="btn btn-primary">Mettre à jour</button>
        <button type="button" class="btn btn-secondary" (click)="router.navigate(['/'])" >Annuler</button>
      </form>
    </div>
  </div>
